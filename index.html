        .treasure-box {

            padding: 50px 20px;
            border: 3px solid #e6d0b5;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.05);

            position: relative;
        }
        
        /* –ï–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π –ø—Ä–µ–¥–º–µ—Ç */
        .story-item {
            display: inline-block;
            text-decoration: none;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }
        
        .story-item:hover {
            transform: scale(1.1);
            animation: none;
        }
        
        .item-icon {
            width: 180px;
            height: 180px;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a8edea);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 5px solid white;
            position: relative;
        }
        
        .item-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
        
        /* –ù–∞–∫–ª–µ–π–∫–∞ "–ö–ª–∏–∫!" */
        .click-sticker {
            position: absolute;
            top: -15px;
            right: -15px;
            background: #ff6b9d;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            transform: rotate(15deg);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
            z-index: 2;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: rotate(15deg) scale(1); }
            50% { transform: rotate(15deg) scale(1.1); }
        }
        
        .item-label {
            font-size: 1.5rem;
            font-weight: bold;
            color: #5a4a42;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 25px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px dashed #a8e6cf;
            color: #555;
        }
        
        .footer p {

            font-size: 1.2rem;
        }
        
        #friend-name {

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes fadeIn {

        }
        
        .container > * {
            animation: fadeIn 1s ease-out;
        }
        
        .story-item {

            animation-fill-mode: both;
        }
        
        /* –°–µ—Ä–¥–µ—á–∫–∏ –≤–æ–∫—Ä—É–≥ */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            font-size: 1.5rem;
            color: #ff9ec0;
            animation: floatHeart 3s infinite ease-in-out;
        }
        
        @keyframes floatHeart {
            0%, 100% { transform: translateY(0) rotate(0); opacity: 0.7; }

        }
        
        .heart:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.5s; }
        .heart:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 1s; }
        .heart:nth-child(4) { bottom: 15%; right: 25%; animation-delay: 1.5s; }
